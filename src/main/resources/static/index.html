<!DOCTYPE html>
<html>
<head>
    <title>Music Streaming Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            padding: 40px;
        }

        h1 {
            color: #1DB954;
        }

        button {
            background: #1DB954;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button:hover {
            background: #17a74a;
        }

        .card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .artist {
            font-weight: bold;
            color: #1DB954;
        }
    </style>
</head>
<body>

<h1>ðŸŽµ Music Streaming Library</h1>

<button onclick="loadSongs()">Load Songs</button>

<div id="songs"></div>

<script>
    async function loadSongs() {
        const response = await fetch('/api/songs');
        const data = await response.json();
        const container = document.getElementById('songs');
        container.innerHTML = '';

        data.forEach(song => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div><strong>${song.title}</strong></div>
                <div class="artist">${song.artist.name}</div>
                <div>Duration: ${song.durationSec} sec</div>
            `;
            container.appendChild(div);
        });
    }
</script>

</body>
</html>
